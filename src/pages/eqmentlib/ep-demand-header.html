<!DOCTYPE html>
<html id="MdTong">

<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="../../css/mui.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="../../css/common.css" />
	<link rel="stylesheet" href="../../icon-font/iconfont.css" />
</head>

<body ng-controller="devListCtl">
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon icon-back mui-pull-left">外协任务</a>
	</header>
	<script type="text/javascript" src="../../js/mui.min.js"></script>
	<script type="text/javascript" src="../../js/angular.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../js/utils.js"></script>
	<script type="text/javascript">
		app.controller("devListCtl", ["$scope", "UtilsService", function ($scope, UtilsService) {
			var view = plus.webview.currentWebview();

			mui.init({
				subpages: [{
					url: 'ep-demand-list.html',
					id: 'ep-demand-list.html',
					styles: {
						top: '44px',
						bottom: 0
					},
					extras:{
						data:view.data
					}
				}]
			})



			window.callback = function(res){
				view.opener().evalJS(view.callback+"("+JSON.stringify(res)+")");
				mui.back();
			};

			mui.back=function(){
				plus.webview.currentWebview().close("slide-out-right");
			};

		}]);
		mui.plusReady(function () {
			angular.bootstrap(document.getElementById("MdTong"), ["MdTong"]);
		});
	</script>
</body>

</html>

<!doctype html>
<html id="MdTong">

<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="../../css/mui.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="../../css/common.css" />
	<link rel="stylesheet" href="../../icon-font/iconfont.css" />
	<link rel="stylesheet" href="../../js/pdf/pdfh5.css" />
	<style>
		.pdfjs {
			position: absolute;
			top:45px;
			left:0px;
			right:0px;
			bottom:0px;
			background: #fff;
		}
	</style>
</head>

<body ng-controller="EquWarehouseListHeadController">
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon icon-back mui-pull-left" ng-bind="title">预览</a>
	</header>
	<div class="pdfjs"></div>
	<script type="text/javascript" src="../../js/mui.min.js"></script>
	<script type="text/javascript" src="../../js/angular.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../js/utils.js"></script>
	<script type="text/javascript" src="../../js/rpc.js"></script>
	<script src="../../js/pdf/pdf.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/pdf/pdf.worker.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/pdf/pdfh5.js" type="text/javascript" charset="utf-8"></script>

	<script>
		app.controller("EquWarehouseListHeadController", ["$scope", "UtilsService", "ApiService", function ($scope,
			UtilsService, ApiService) {
			var view = plus.webview.currentWebview();
			$scope.title = view.data.FileName;
			var pdfh5 = new Pdfh5('.pdfjs', {
				pdfurl: view.data.FileUrl
			})

		}]);
		mui.plusReady(function () {
			angular.bootstrap(document.getElementById("MdTong"), ["MdTong"]);
		});
	</script>
</body>

</html>

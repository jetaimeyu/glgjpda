<!doctype html>
<html id="MdTong">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/common.css">
		<link rel="stylesheet" href="../../icon-font/iconfont.css">
		<style>
			.data-group {
				margin-top: 0px;
			}
			
			.data-group .data-row .body {
				padding: 5px 10px 5px 16px;
			}
			
			.equ-name {
				color: #323232;
			}
			
			.equ-model,
			.equ-address {
				color: #999;
				line-height: 17px;
			}
			
			.expecte-overhaul {
				color: #3296FA;
				margin-top: 5px;
				line-height: 19px;
			}
			
			.no-expecte-overhaul {
				color: #EA3535;
				margin-top: 5px;
				line-height: 19px;
			}
			
			.mui-bar-nav~.mui-content .mui-pull-top-pocket {
				top: 44px!important;
			}
			
			.mui-bar-nav~.has-tab .mui-pull-top-pocket {
				top: 84px!important;
			}
		</style>
	</head>

	<body ng-controller="WaitOverhaulController">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon icon-back mui-pull-left">待巡检设备</a>
		</header>
		<div class="mui-content" ng-class="{'has-tab':isLoad}">
			<ul class="md-tab" top="84" ng-if="!(['Q13','Q15']|hasAuth)" style="display: none;" ng-class="{'mui-block':isLoad}">
				<li class="md-tab-item md-active" href="wait-overhaul.html?type=my" winid="wait-overhaul-my.html">我负责</li>
				<li class="md-tab-item" href="wait-overhaul.html?type=dept" winid="wait-overhaul-dept.html" ng-if="['Q11','Q12','Q13','Q15'] | hasAuth">本部门负责</li>
				<li class="md-tab-item" href="wait-overhaul.html?type=depts" winid="wait-overhaul-depts.html" ng-if="['Q12','Q13','Q15'] | hasAuth">下级部门负责</li>
			</ul>
			<div id="slider" class="mui-slider mui-fullscreen" ng-if="['Q13','Q15']|hasAuth">
				<div id="sliderSegmentedControl" class="mui-scroll-wrapper  mui-slider-indicator mui-segmented-control mui-segmented-control-inverted  " style="background: #fff; display: none;" ng-class="{'mui-block':isLoad}">
					<div class="mui-scroll md-tab md-tab-block" top="84">
						<a class="md-tab-item md-active" href="wait-overhaul.html?type=my" winid="wait-overhaul-my.html">我负责</a>
						<a class="md-tab-item" href="wait-overhaul.html?type=dept" winid="wait-overhaul-dept.html" ng-if="['Q11','Q12','Q13','Q15'] | hasAuth">本部门负责</a>
						<a class="md-tab-item" href="wait-overhaul.html?type=depts" winid="wait-overhaul-depts.html" ng-if="['Q12','Q13','Q15'] | hasAuth">下级部门负责</a>
						<a class="md-tab-item" href="wait-overhaul.html?type=all" winid="wait-overhaul-all.html" ng-if="['Q13','Q15'] | hasAuth">所有设备</a>
					</div>
				</div>
				<div class="md-tab-block-line">
					
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../js/mui.js"></script>
		<script type="text/javascript" src="../../js/angular.min.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/utils.js"></script>
		<script type="text/javascript" src="../../js/rpc.js"></script>
		<script type="text/javascript">
			app.controller("WaitOverhaulController", ["$scope", "ApiService", "DataService", "UtilsService", "Loading", "$timeout", "$filter", function($scope, ApiService, DataService, UtilsService, Loading, $timeout, $filter) {
				setTimeout(function() {
					$scope.isLoad = $filter("hasAuth")(['Q11', 'Q12', 'Q13', 'Q15']);
					!$scope.isLoad && document.querySelector(".md-tab").setAttribute("top", "44");
					$scope.$apply();
				}, 100);
				setTimeout(function() {
					MdConfig.StartUsingTab();
				}, 200);
			}]);

			mui.plusReady(function() {
				angular.bootstrap(document.getElementById("MdTong"), ["MdTong"]);
			});
		</script>
	</body>

</html>

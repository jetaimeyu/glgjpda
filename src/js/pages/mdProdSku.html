<!--下拉刷新容器-->
<div id="pullrefresh" class="mui-content mui-scroll-wrapper" style="margin-top: 44px;">
	<div class="mui-scroll">
		<!--数据列表-->
		<ul class="data-group">
			<li class="mui-table-view-cell data-row" ng-repeat="p in prodList" ng-click="openSku(p)">
				<div class="body">
					<img class="size60 float-left border-f2 bg-f2 mr10" src="{{imgUrl}}/prod/logo/{{p.ProdID}}_60x60.jpg" />
					<span class="font-15 prodname">{{p.ProdName}}</span>
					<span class="color-gray cname">{{p.CName}}</span>
					<i class="opt md-icon icon-right"></i>
				</div>
			</li>
		</ul>
	</div>
</div>
<style>
	.data-group .data-row .body {
		padding-left: 10px;
	}
	
	.data-group .data-row .body .prodname,.cname {			
		max-width: 70vw;		
		overflow: hidden;
		display: block;
		margin-left: 70px !important;
	}
	.mui-table-view-cell.data-row{
		padding:0px;
	}
</style>

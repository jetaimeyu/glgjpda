<div class="mui-content  md-info-page">
	<ul class="data-group" style="margin-top: 0;" >
		<li class="data-row" ng-repeat="item in model">
			<label ng-bind="item.PropertyName">名称</label>
			<div class="body">
				<span ng-bind="item.PropertyValue">型号</span>
			</div>
		</li>
	</ul>
	<div ng-show="model&&model.length==0" style="background: #FFFFFF;text-align: center; min-height: 40px; line-height: 40px; display: none;" ng-class="{'mui-block':isLoad}">无规格参数</div>
</div>

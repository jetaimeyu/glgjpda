<div id="loginModal">
	<a class="mui-icon icon-back mui-pull-left font-18" style="line-height: 45px;font-size: 1.7rem!important;padding: 0 16px!important;"
	 ng-if="ismodal" ng-click="user.close(true)">
		<span style="color: #323232;">登录</span>
	</a>
	<div class="mui-content">
		<div class="login_type">
			<span ng-class="user.type==0?'active':''" ng-click="user.swicthLogin(0)">账号登录</span>
			<span ng-class="user.type==1?'active':''" ng-click="user.swicthLogin(1)">快捷登录</span>
		</div>
		<div class="login">
			<div ng-show="user.type==0">
				<div class="login_row">
					<img src="{{localUrl}}/images/login/account.png" style="width: 15px; height: 18px;">
					<input type="text" placeholder="请输入迈迪通号、手机号" id="loginName" />
				</div>
				<div class="login_row">
					<img src="{{localUrl}}/images/login/password.png" style="width: 14px;height: 18px;">
					<input type="password" placeholder="请输入密码" id="password" />
				</div>
			</div>
			<div ng-show="user.type==1">
				<div class="login_row">
					<img src="{{localUrl}}/images/login/tel.png" style="width: 12px;height: 16px;">
					<input type="text" placeholder="请输入手机号" id="phone" />
				</div>
				<div class="login_row">
					<img src="../../images/login/verify.png" style="width: 15px;height: 16px;" />
					<input type="text" placeholder="请输入图片验证码" id="inputImgCode" style="margin-right: 70px;" />
					<span class="verify_code"> <img ng-src="{{user.ImgCode}}" style="width:100px;height:30px;position:relative" ng-click="user.getImgCode()" /></span>
				</div>
				<div class="login_row">
					<img src="{{localUrl}}/images/login/verify.png" style="width: 15px;height: 16px;">
					<input type="text" placeholder="请输入验证码" id="verifyCode" style="margin-right: 70px;" />
					<span class="verify_code" ng-class="user.time!=60&&user.time!=0?'disable':''" ng-click="user.getVCode()">获取验证码<span
						 ng-if="user.time!=60&&user.time!=0">（{{user.time}}）</span></span>
				</div>
			</div>
			<button class="mui-btn mui-btn-primary mui-btn-block" ng-click="user.doLogin()">登 录</button>
			<div class="last_row">
				<span class="rigister" ng-click="user.newComp()">注册新企业</span>
				<span class="rigister"  style="left:85px">|</span>
				<span class="rigister" ng-click="user.newSingle()" style="left:100px;">注册个人</span>
				<span class="forget_pwd" ng-click="user.forgetPW()">忘记密码？</span>
			</div>
		</div>
	</div>
</div>
<style>
	.md-modal .md-modal-body .md-modal-content {
		width: 100%;
		padding: 0px !important;
	}

	#loginModal {
		height: 100%;
		width: 100%;
		background-color: #fff;
		text-align: center;
	}

	#loginModal .mui-content {
		position: absolute;
		top: 44px;
		left: 0;
		right: 0;
		bottom: 0;
		text-align: center;
	}

	#loginModal .mui-icon-close {
		color: #3296FA;
		padding: 5px;
		position: absolute;
		right: 5px;
		top: 5px;
	}

	#loginModal .login_type {
		width: 100%;
		margin-top: 20px;
		text-align: center;
		display: inline-table;
	}

	#loginModal .login_type span {
		display: inline-block;
		height: 40px;
		line-height: 40px;
		font-size: 1.5rem;
		text-align: center;
		color: #3296FA;
		width: 133px;
		border: 1px solid #3296FA;
		background-color: #FFFFFF;
	}

	#loginModal .login_type span:first-child {
		border-top-left-radius: 20px;
		border-bottom-left-radius: 20px;
	}

	#loginModal .login_type span:last-child {
		border-top-right-radius: 20px;
		border-bottom-right-radius: 20px;
	}

	#loginModal .login_type .active {
		background-color: #3296FA;
		color: #FFFFFF;
	}

	#loginModal .login {
		margin-top: 20px;
	}

	#loginModal .login .login_row {
		display: flex;
		padding: 10px 16px 10px 16px;
		position: relative;
		background-color: #FFFFFF;
	}

	#loginModal .login .login_row:after {
		content: '';
		background-color: #ECECEC;
		position: absolute;
		left: 10px;
		right: 10px;
		height: 1px;
		bottom: 0px;
	}

	#loginModal .login .login_row:last-child::after {
		height: 0px;
	}

	#loginModal .login .login_row img {
		position: absolute;
		top: 50%;
		transform: translateY(-50%);
	}

	#loginModal .login .login_row input {
		line-height: 25px;
		height: 25px;
		padding: 0 5px;
		font-size: 15px;
		margin: 0 0 0 20px;
		border: none;
		background-color: #FFFFFF;
		color: #323232;
	}

	#loginModal .login .login_row .verify_code {
		font-size: 1.3rem;
		position: absolute;
		right: 15px;
		top: 50%;
		transform: translateY(-50%);
		color: #3296FA;
		line-height: 20px;
		height: 20px;
	}

	#loginModal .login .login_row .verify_code:before {
		content: '';
		background-color: #ECECEC;
		position: absolute;
		left: -16px;
		width: 1px;
		height: 100%;
	}

	#loginModal .login .login_row .disable {
		color: #888888;
	}

	#loginModal .login .mui-btn {
		margin: 50px 10px 0px 10px;
		width: calc(100% - 20px);
		background-color: #3296FA;
		border-color: #3296FA;
		height: 40px;
		line-height: inherit;
		border-radius: 5px;
	}

	#loginModal .login .last_row {
		margin-top: 10px;
		color: #3296FA;
		font-size: 1.2rem;
		position: absolute;
		width: 100%;
	}

	#loginModal .login .last_row .rigister {
		position: absolute;
		left: 10px;
	}

	#loginModal .login .last_row .forget_pwd {
		position: absolute;
		right: 10px;
	}
</style>

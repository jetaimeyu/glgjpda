<!doctype html>
<html id="MdTong">

	<head>
		<meta charset="UTF-8">
		<title>设备明细</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../icon-font/iconfont.css" />
		<style type="text/css">
			.mui-scroll-wrapper {
				padding-bottom: 70px;
			}
			
			.data-group:first-child {
				margin-top: 0;
			}
			
			.equiFailSpan03 {
				display: inline-block;
				max-height: 2.8rem;
				font-size: 1.4rem!important;
				line-height: 1.7rem;
				overflow: hidden;
				vertical-align: middle;
			}
			
			.equiFontColor {
				color: #3296FA!important;
			}
			
			.data-group .data-row .opt:not(.md-icon) {
				min-width: 35px!important;
				width: 43px;
			}
			
			.icon-edit {
				display: none;
			}
			
			.data-group.hastitle .data-row:after {
				left: 0;
				right: 0;
			}
			
			.hideLastLi {
				height: 0px;
			}
			
			.partDomUl.data-group {
				margin-top: 0px!important;
			}
			
			.partDomHead {
				color: #000;
				background-color: #F7F7F7;
			}
			
			.partDomHead:after {
				height: 0!important;
			}
			
			.partDomList {
				color: #929292!important;
			}
			
			.md-info-bottom-bar li.mui-media {
				width: 20vw!important;
				background: rgba(255, 255, 255, 0.95);
			}
			
			.md-info-bottom-bar li.mui-media:last-child {
				border-right: 0px!important;
				border-top-right-radius: 50px;
				border-bottom-right-radius: 50px;
			}
			
			.md-info-bottom-bar li.mui-media:first-child {
				border-top-left-radius: 50px;
				border-bottom-left-radius: 50px;
			}
			
			.md-info-bottom-bar ul.mui-table-view {
				margin: 0 auto;
				box-shadow: 0px 0px 3px 1px rgba(138, 138, 138, 0.2);
			}
			
			.md-info-bottom-bar {
				padding: 20px 0px!important;
			}
			
			.mui-table-view {
				background: transparent!important;
			}
			
			.data-group-p-title {
				background: #F1F1F1;
				padding: 12px 10px 9px 16px;
				font-weight: normal;
				color: #ccc;
				text-align: left;
				font-size: 1.4rem;
				margin: 0;
			}
			
			.prodLibUl.mui-table-view:after {
				height: 0px!important;
			}
			
			.imgslist {
				width: 56px;
				height: 56px;
				background-size: cover!important;
				overflow: hidden;
				margin: 0;
			}
			
			/*.prodLibUl .mui-table-view-cell {
				padding: 8px 16px!important;
			}
			*/
			.prodLibUl .mui-media-body {
				width: calc(100% - 75px);
    position: relative;
    margin-left: 16px;
			}
			
			.prodLibUl .productName {
				font-size: 1.5rem;
				color: #000;
				margin-top: 2px;
				margin-bottom: 10px;
				line-height: initial;
				max-width: 90%;
			}
			
			.prodLibUl .productType {
				font-size: 1.2rem;
				color: #AAA;
				max-width: 90%;
			}
			
			.prodLibUl .opt {
				color: #AEAEAE;
				position: absolute;
				top: 50%;
				right: 0px;
				-webkit-transform: translateY(-50%);
				transform: translateY(-50%);
				overflow: hidden;
				margin: 0px;
			}
			
			.data-li-right {
				float: right;
				height: 100%;
				line-height: 42px;
				color: #0099ff;
				position: relative;
				padding-left: 15px;
				box-sizing: border-box;
			}
			
			.data-li-right:after {
				position: absolute;
				top: 0;
				height: 100%;
				left: 5px;
				content: '';
				background-color: #EAEAEA;
				width: 1px;
				-webkit-transform: scaleY(0.5);
				transform: scaleY(0.5);
			}
			
			.equ-info-li {
				display: flex;
				align-items: center;
			}
			
			.equ-info-left {
			    display: flex;
    flex: 1;
    align-items: center;
    width: 75%;
			}
		</style>
	</head>

	<body ng-controller="CompIntroController">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon icon-back mui-pull-left">设备明细</a>
			<a class="menu-more icon-more right-menu-icon-detail" ng-if="ishow" href="#popover" id="openPopover" style="display: none;" ng-class="{'mui-block':isLoad}"></a>
			<!--<i class="mui-pull-right menu-more-share icon-share" ng-click="goFaultShare('share')" style="display: none;" ng-class="{'mui-block':isLoad}"></i>-->
		</header>
		<div class="mui-scroll-wrapper md-info-page" style="display: none;" ng-class="{'mui-block':isLoad}">
			<ul class="data-group prodLibUl" ng-repeat="item in eqinfolist">
				<li class="mui-table-view-cell mui-media equ-info-li">
					<!--<i class="opt md-icon icon-right" ng-click="chooseRepeat()"></i>-->
					<div class="equ-info-left" ng-click="eqinfo($event,item)">
						<img src="../../images/imgPre.png" ng-style="{'background-image':'url('+ (item.AttachFilePath | getEquLogo:56:0) +')'}" class="imgslist" />
						<div class="mui-media-body">
							<p class='productName mui-ellipsis-2' ng-bind="item.EqName"></p>
							<p class='productType mui-ellipsis' ng-bind="'型号：'+item.SkuName"></p>
							<i class="opt md-icon icon-right" ng-click="chooseRepeat()"></i>
						</div>

					</div>

					<div class="data-li-right" ng-click="equRk($event,item)" ng-if="state==4&&('Q80' | hasAuth)">
						设备入库
					</div>
				</li>

				<li class="data-row">
					<label>供应商</label>
					<div class="body">
						<span ng-bind="item.SupplierName"></span>
					</div>
				</li>
				<li class="data-row">
					<label>申请购买数量</label>
					<div class="body">
						<span ng-bind="item.BuyNums"></span>
					</div>
				</li>
				<li class="data-row" >
					<label>已入库数量</label>
					
					<div class="body">
						<span ng-bind="item.IntoNum"></span>
					</div>
				</li>
			</ul>
			<md-no-data ng-show="eqinfolist && eqinfolist.length==0">暂无数据</md-no-data>
		</div>
		<!--无网络或请求失败重试-->
		<md-state-tip options="retryModal" ng-show="retryModal.state"></md-state-tip>
		<script type="text/javascript" src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/angular.min.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/utils.js"></script>
		<script type="text/javascript" src="../../js/rpc.js"></script>
		<script type="text/javascript" src="../message/transMessage.js"></script>
		<script type="text/javascript">
			app.controller("CompIntroController", ["$scope", "$filter", "AuthService", "ApiService", "DataService", "UtilsService", "ChatUserService", "Loading", "RPCObserver", "ShareLogService", "CacheService", function($scope, $filter, AuthService, ApiService, DataService, UtilsService, ChatUserService, Loading, RPCObserver, ShareLogService, CacheService) {
				//				var id = query("id");
				$scope.ismy = query("ismy");
				$scope.state = query("state");
				$scope.eqinfolist = [];
				//				$scope.ApplicantName = ""; //申请人
				//				$scope.FlowRecordList = []; //审核信息列表
				//				$scope.ApplicationDate = ""; //申请时间
				//				$scope.ArrivalDate = ""; //申请到货时间
				//				$scope.Reason = ""; //申请原因
				//				$scope.AuditorName = ""; //审核人
				//				$scope.Remarks = ""; //申请备注
				//				$scope.State = "";

				//				无网络或请求失败重试,或已删除
				$scope.retryModal = {
					msg: "购置详情",
					retry: getFaultData,
					state: ''
				};
				$scope.resulttype = {
					1: "已同意",
					2: "已驳回"
				}
				var curUser = CacheService.get("user");
				$scope.CurUserID = curUser.UserID;
				var logid = query("logid") || 0;
				$scope.sendMsg = function(userid, userName, hasLogo, compId) {
					ChatUserService.tap({
						chatId: userid,
						chatName: userName,
						hasLogo: hasLogo,
						chatCompId: compId
					});
				};
				getFaultData()
				

				function getFaultData() {

					Loading.show();

					//详情list
					var url = ApiService.Api52 + "/api/v1/EqApply/GetPageEqApplyInfo?aId=" + query("id")+'&pageSize=1000';
					logid && (url += '?logid=' + logid);
					//					logid && (url += '?logid=' + logid);
					DataService.get(url).then(function(res) {
                        Loading.hide();
						$scope.isLoad = true;
						$scope.isNODelete = true;
						$scope.retryModal.state = '';
						if(res) {

							$scope.eqinfolist = res.DataRows
						}
					}, function(error) {

						$scope.retryModal.state = error.State;
					});
				};
				$scope.equRk = function(event,parmes){
					if(parmes.NotIntoNum==0){
						mui.toast('没有可入库的设备了')
						return
					}
					event.stopPropagation();
					UtilsService.openWindow({
						needLogin: true,
						id:"equ-purchase-warehousing.html",
						url: "equ-purchase-warehousing.html?id="+parmes.ID,
						extras: {
							selectObj:parmes,
						}
					});
				}
				$scope.eqinfo = function(event,parmes){
					event.stopPropagation();
					UtilsService.openWindow({
						needLogin: true,
						id:"equ-purchase-equinfo.html",
						url: "equ-purchase-equinfo.html?id="+parmes.ID,
						extras: {
							selectObj:parmes,
							
						}
						
					});
					
				}
//				$scope.Boughtnum = function(parmes){
//					UtilsService.openWindow({
//						needLogin: true,
//						id:"equ-Procurement-details.html",
//						url: "equ-Procurement-details.html",
//						extras: {
//							selectObj:parmes,
//							
//						}
//						
//					});
//				}
				// 刷新
				RPCObserver.on("refresh_equ_applylist_info", "refresh_equ_applylist_info");
				window.refresh_equ_applylist_info = function(NextPreserveDate) {
					getFaultData()
					$scope.$apply();
				};
				

			}]);

			mui.plusReady(function() {
				angular.bootstrap(document.getElementById("MdTong"), ["MdTong"]);
			});
		</script>
	</body>

</html>

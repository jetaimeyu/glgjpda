<!DOCTYPE html>
<html lang="zh-cn" id="testForm">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache">
		<meta http-equiv="Cache" content="no-cache">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title ng-bind="title"></title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/common.css" rel="stylesheet" />
		<link href="../../icon-font/iconfont.css" rel="stylesheet" />
		<link href="../../bill/css/common.min.css?version=0.0.10" rel="stylesheet">
		<link href="../../bill/css/app.min.css?v=dd3424b5e5b9713b0203" rel="stylesheet">
		<style type="text/css">
			.bill-search {
				top: 44px;
			}
			
			.full-parent-absolute,
			.bill-search .show-shadow,
			.bill-search .show-select {
				top: 44px;
			}
			
			.mui-scroll-wrapper {
				overflow: auto;
			}
			
			.md-modal .md-modal-content input[type='text'] {
				margin-bottom: 0;
				font-size: 1.3rem;
			}
			
			.mui-icon-back {
				line-height: 44px;
				margin-left: -17px!important;
				color: #323232;
				font-size: 2.7rem!important;
			}
			
			.mui-bar .mui-title {
				left: 19px;
				color: #323232;
				font-weight: 420;
				line-height: 46px;
			}
			
			.mui-bar .icon-add {
				line-height: 44px;
				color: #323232;
				font-size: 2.2rem!important;
			}
		</style>
	</head>

	<body ng-controller="TestFormCtl">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-back mui-pull-left"></a>
			<h1 class="mui-action-back mui-title">客户资料</h1>
			<a class="mui-pull-right icon-add" ng-click="method.add()"></a>
		</header>
		<md-bill-page data-options="options"></md-bill-page>
		<script type="text/javascript" src="../../bill/script/libs.min.js?version=0.0.10"></script>
		<script type="text/javascript" src="../../bill/script/common.min.js?version=0.0.10"></script>
		<script type="text/javascript" src="../../bill/script/app.min.js?v=dd3424b5e5b9713b0203"></script>
		<script type="text/javascript" src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/utils.js"></script>
		<script type="text/javascript" src="../../js/rpc.js"></script>
		<script type="text/javascript">
			var TestFormApp = angular.module('TestForm', ["Bill"]);
			TestFormApp.controller("TestFormCtl", ["$scope", "ApiService", function($scope, ApiService) {
				
				$scope.method = {
					add: function() {
						var addAction = $scope.options.skin.Actions.find(function(_action) {
							return _action.ActionKey.indexOf('Add.') >= 0;
						});
						if(addAction) {
							var skinkey = addAction.ActionKey.split('.').slice(-1)[0];
							openWindow("../common/bill-edit.html?skinkey=" + skinkey + "&funckey=mdt-customer-manage");
						} else {
							mui.toast('配置错误');
						}
					},
					edit: function(_ret) {
						openWindow("../common/bill-edit.html?skinkey=" + _ret.skinkey + "&dataid=" + _ret.dataid + "&funckey=mdt-customer-manage");
					},
					view: function(_ret) {
						openWindow("../aftersale/customer-info.html?skinkey=" + _ret.skinkey + "&dataid=" + _ret.dataid + "&srchkey=" + _ret.srchkey + "&funckey=mdt-customer-manage", {}, "bill-view.html");
					},
					list: function() {
						$scope.$broadcast('broadcast_load_data');
					}
				}
				$scope.options = {
					funckey: 'mdt-customer-manage',
					edit: $scope.method.edit,
					view: $scope.method.view,
					list: $scope.method.list,
					isshowadd: false
				};
				//客户管理 刷新
				RpcServer.expose("RPC_CustomerListRefresh", function() {
					$scope.$broadcast('broadcast_load_data');
				})
			}]);

			mui.plusReady(function() {
				angular.bootstrap(document.getElementById("testForm"), ["TestForm"]);
			});
		</script>
	</body>

</html>

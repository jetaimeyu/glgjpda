<!DOCTYPE html>
<html id="MdTong">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../icon-font/iconfont.css">
	</head>

	<body ng-controller="searchCtrl">
		<div class="search_input">
			<form ng-submit="search.doSearch()" style="height: 100%;">
				<a class="mui-action-back mui-icon icon-back mui-pull-left"></a>
				<input type="search" placeholder="请输入姓名" ng-model="search.text" maxlength="50">
				<i class="icon-search-thin color-gray-dark"></i>
				<i class="icon-delete color-gray" ng-click="search.text='';searchUsers=[];loaded=false;" ng-show='search.text' ng-class="{'mui-block':search.text}" style="display: none;"></i>
				<span ng-click="search.doSearch()">搜索</span>
			</form>
		</div>
		<div class="search_group" ng-if="!loaded">
			<div class="content">
				<span ng-repeat="h in search.history" ng-click="search.text=h;search.doSearch()" ng-bind="h"></span>
			</div>
		</div>
		<div ng-style="{'margin-bottom':action=='select'?'45px':'0px'}" ng-class="{'mui-block':loaded===true}" style="display: none;">
			<div class="mui-content" style="padding-top: 48px;">
				<md-user-list from-type="fromType" action="action" ng-model="searchUsers" selected-users="selectedUsers" multi-select="multiSelect" is-view="isView"></md-user-list>
			</div>
		</div>
		<md-select-footer type="'user'" ng-model="selectedUsers" submit="search.save()" ng-class="{'mui-block':action=='select'}" style="display: none;"></md-select-footer>
		<md-no-data ng-show="loaded===true&&!searchUsers.length" ng-class="{'mui-block':loaded===true&&!searchUsers.length}" style="display: none;">暂无数据</md-no-data>
		<script type="text/javascript" src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/angular.min.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/utils.js"></script>
		<script type="text/javascript" src="../../js/rpc.js"></script>
		<script type="text/javascript" src="search-user.js"></script>
	</body>

</html>

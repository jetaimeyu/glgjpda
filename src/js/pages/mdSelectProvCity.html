<div class='sltArea'>
	<span ng-click='selector.selectArea(0)'>
			{{location.province||'选择省'}} 			
			<i class='icon-down'></i>
		</span>
	<span ng-click='selector.selectArea(1)' ng-class="{'disable':selector.cityDisable}">
			{{location.city||'选择市'}}			
			<i class='icon-down'></i>
		</span>
	<!--<span ng-click='selector.selectArea(2)' style="display: none;">
			{{location.district||'选择区'}}			
			<i class='icon-down'></i>
	</span>-->
</div>
<footer class="f_btns">
	<a ng-click="cancel()">取消</a>
	<a ng-click="save()">确定</a>
</footer>
<style>
	.sltArea {
		font-size: 1.3rem;
		text-align: center;

		width: 100vw;
		height: 110px;
		padding: 0 20px;
	}

		text-overflow: ellipsis;

		border-radius: 3px;
		flex-grow: 1;
		margin-right: 5px;
		width: 100%;
	}

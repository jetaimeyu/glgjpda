<!DOCTYPE HTML>
<html id="MdTong">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="../../css/mui.min.css" type="text/css" charset="utf-8" />
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../icon-font/iconfont.css" />
		<style type="text/css">
			html {
				width: 100%;
				height: 100%;
			}
			
			body {
				height: 100%;
				background-color: transparent;
			}
			
			.mui-table-view-cell:after {
				position: absolute;
				right: 0;
				bottom: 0;
				left: 0;
				height: 1px;
				content: '';
				-webkit-transform: scaleY(.5);
				transform: scaleY(.5);
				background-color: #ccc;
			}
		</style>
	</head>

	<body ng-controller="MenuController">
	</body>
	<script type="text/javascript" src="../../js/angular.min.js"></script>
	<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../js/utils.js"></script>
	<script type="text/javascript">
		app.controller("MenuController", ["$scope", "$Modal", "RPCObserver", "UtilsService", "CustomModalService", function($scope, $Modal, RPCObserver, UtilsService, CustomModalService) {
			RPCObserver.on('refresh_debug_type', 'refresh_debug_type');
			window.refresh_debug_type = function() {
				CustomModalService.debug(prodInfo);
			}
			var prodInfo = plus.webview.currentWebview().prodInfo;
			CustomModalService.debug(prodInfo);
			//跳转
			init();

			function init() {
				var ws = plus.webview.currentWebview();
				ws.setStyle({
					mask: "none"
				});
				window.addEventListener("tap", function() {
					ws.hide();
				});
				var mui_back = mui.back;
				mui.back = function() {
					$Modal.close();
					ws.hide();
				}
			}
		}]);

		mui.plusReady(function() {
			angular.bootstrap(document.getElementById("MdTong"), ["MdTong"]);
		});
	</script>

</html>

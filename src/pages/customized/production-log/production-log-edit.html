<!DOCTYPE html>
<html id="MdTong">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../../css/common.css" />
		<link rel="stylesheet" href="production-log-edit.css" />
	</head>

	<body ng-controller="productionLogEditController">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">生产日志</h1>
		</header>
		<div class="mui-scroll-wrapper">
			<ul class="data-group biglabel">
				<li class="data-row">
					<label>订单编号</label>
					<div class="body">
						<div class="body">
							<p class="opt choose_code" ng-click="method.scan()">
								<span class="scan">扫一扫</span>
							</p>
							<input id="OrderID" ng-blur="method.test()" ng-model="data.ManualNo" type="text" placeholder="请输入订单编号" />
						</div>
						
					</div>
				</li>
				<li class="data-row" ng-if="CustomerName">
					<label>客户名称</label>
					<div class="body">
						<div class="body" id="CustomerName"><span ng-bind="data.CustomerName"></span></div>
					</div>
				</li>
				<li class="data-row">
					<label>工作内容</label>
					<div class="body">
						<div class="edit">
							<div ng-model-div-text="data.JobContent" class="needsclick" placeholder="请输入工作内容"></div>			
						</div>
					</div>
				</li>
				<!--<li class="data-row" id="JobType1" ng-click="method.selectJobType()">
					<label>工作分类</label>
					<div class="body">
						<input id="DictName" readonly="readonly" type="text" placeholder="请输入或选择工作分类"  />
					</div>
				</li>-->

				<li class="data-row">
					<label>时间</label>
					<div class="body">
						<p class="opt choose_date" id="choosedate" ng-click="method.chooseDate()">
							<span>选择</span>
						</p>
						<input readonly="readonly"   ng-model="data.CheckDate" type="text" placeholder="请选择日期" />
					</div>
				</li>
				<li class="data-row">
					<label>工作进度</label>
					<div class="body">
						<input id="WorkProgress" type="text"  maxlength="3" placeholder="请输入工作进度" ng-model="data.WorkProgress" />
					</div>
					<span class="percent">%</span>
				</li>
				<li class="data-row">
					<label>是否对外展示</label>
					<div id="jobType" class="body md-switch-group">
						<a  class="md-switch-button md-active" ng-class="data.IsQualified==1?'md-active':''" dataId="1">是</a>
						<a class="md-switch-button" dataId="0" ng-class="data.IsQualified==1?'':'md-active'">否</a>
					</div>
				</li>
				<li class="data-row">
					<label>备注信息</label>
					<div class="body">
						<div class="edit">
							<div ng-model-div-text="data.Remark" class="needsclick" placeholder="请输入备注信息"></div>		
						</div>
					</div>
				</li>
			</ul>
			<div class="mui-content-padded" id="saveBtn" ng-click="method.saveInfo()">
				<button class="mui-btn mui-btn-primary mui-btn-block" id="saveinfo">保存</button>
			</div>
		</div>
		<script type="text/javascript" src="../../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../../js/angular.min.js"></script>
		<script type="text/javascript" src="../../../js/common.js"></script>
		<script type="text/javascript" src="../../../js/utils.js"></script>
		<script type="text/javascript" src="../../../js/mui.picker.min.js"></script>
		<script type="text/javascript" src="production-log-edit.js"></script>
	</body>

</html>

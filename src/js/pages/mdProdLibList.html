<!--产品库list-->
<ul class="mui-table-view prodLibUl mui-scroll">
	<li class="mui-table-view-cell mui-media" ng-repeat="prodItem in model" ng-click="tap(prodItem)">
		<p class="opt md-icon font-15">
			<span class="icon-right"></span>
		</p>
		<div>
			<img src="../../images/imgPre.png" ng-style="{'background-image':'url('+ (prodItem | getProdLogo:56:0) +')'}" class="imgslist" />
			<div class="mui-media-body">
				<p class='productName mui-ellipsis-2' ng-bind="prodItem.ProdName"></p>
				<p class='productType mui-ellipsis' ng-show="prodItem.Count==1" ng-bind="'型号：'+prodItem.SkuInfo.SkuName"></p>
				<p class='productType mui-ellipsis' ng-show="prodItem.Count!=1" ng-bind="prodItem.Count+'个型号'"></p>
			</div>
		</div>
	</li>
</ul>

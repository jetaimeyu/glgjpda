<div class="mdSelectCity">
	<div class="check" ng-click="selectType(0)">
		<span>自动定位</span>
		<i ng-class="{'icon-roundcheckfill color-blue':location.type==0,'icon-round color-gray-dark':location.type==1}"></i>
	</div>
	<div class="check" ng-click="selectType(1)">
		<span>手动选择</span>
		<i ng-class="{'icon-roundcheckfill color-blue':location.type==1,'icon-round color-gray-dark':location.type==0}"></i>
	</div>
	<div class='sltArea'>
		<span ng-click='mobile.selectArea(0)' class="mui-ellipsis">
			{{(location.type==1&&location.province)||'选择省'}} 			
			<i class='icon-down'></i>
		</span>
		<span ng-click='mobile.selectArea(1)' class="mui-ellipsis">
			{{(location.type==1&&location.city)||'选择市'}}			
			<i class='icon-down'></i>
		</span>
		<span ng-click='mobile.selectArea(2)' class="mui-ellipsis">
			{{(location.type==1&&location.district)||'选择区'}}			
			<i class='icon-down'></i>
		</span>
	</div>
</div>
<footer class="f_btns">
	<a ng-click="cancel()">取消</a>
	<a ng-click="save()">确定</a>
</footer>

<!doctype html>
<html id="MdTong">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../icon-font/iconfont.css" />
		<style>
			.data-group:first-child {
				margin-top: 0;
			}
			
			.md-icon {
				color: #323232!important;
				padding-right: 17px!important;
			}
		</style>
	</head>

	<body ng-controller="PartEditController">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon icon-back mui-pull-left">物料信息</a>
		</header>
		<div class="mui-scroll-wrapper md-info-page">
			<ul class="data-group">
				<li class="data-row must">
					<label>物料名称</label>
					<div class="body">
						<span ng-bind="pickNewItem.MaterialName"></span>
					</div>
				</li>
				<li class="data-row">
					<label>规格型号</label>
					<div class="body">
						<span ng-bind="pickNewItem.Spec"></span>
					</div>
				</li>
				<li class="data-row">
					<label>图号</label>
					<div class="body">
						<span ng-bind="pickNewItem.DwgNo"></span>
					</div>
				</li>
			</ul>
			<ul class="data-group">
				<li class="data-row must">
					<label>领料量</label>
					<p class="opt md-icon font-15">
						<span>件</span>
					</p>
					<div class="body">
						<span ng-bind="pickNewItem.Nums"></span>
					</div>
				</li>
				<li class="data-row">
					<label>备注</label>
					<div class="body">
						<span ng-bind="pickNewItem.Remark"></span>
					</div>
				</li>
			</ul>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/angular.min.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/utils.js"></script>
		<script type="text/javascript" src="../../js/rpc.js"></script>
		<script>
			app.controller("PartEditController", ["$scope", "ApiService", "DataService", "AuthService", "UtilsService", function($scope, ApiService, DataService, AuthService, UtilsService) {
				$scope.pickNewItem = {
					ID: 0,
					MaterialName: '',
					Spec: '',
					DwgNo: '',
					Nums: '',
					Remark: '',
					IsDelete: 0
				};
				$scope.pickNewData = plus.webview.currentWebview().newPick;
				if(!$scope.pickNewData) {
					$scope.pickNewItem.ID = 0;
				} else {
					$scope.pickNewItem = $scope.pickNewData;
				}
			}]);

			mui.plusReady(function() {
				angular.bootstrap(document.getElementById("MdTong"), ["MdTong"]);
			});
		</script>
	</body>

</html>

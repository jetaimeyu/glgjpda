	<body ms-controller="myCtl">
		<header class="mui-bar mui-bar-nav " ms-if="isTitle!='false'" style="display:none;">
			<a class="mui-action-back mui-icon icon-back mui-pull-left">我的需求</a>
			<a class="mui-pull-right menu-add  mui-block" id="add"  >
				<img class="icon" src="../../images/add.png">
			</a>
		</header>
		<div class="mui-content ">
			<div id="slider" class="mui-slider mui-fullscreen">
				<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<a class="mui-control-item mui-active" href="#tabBody_0" sid="0">
						全部
					</a>
					<a class="mui-control-item" href="#tabBody_1"  sid="1">
						选标中
					</a>
					<a class="mui-control-item" href="#tabBody_2"  sid="2">
						已选标

					<a class="mui-control-item" href="#tabBody_3"  sid="3">
						草稿箱

					<a class="mui-control-item" href="#tabBody_4"  sid="4">
						已取消
					</a>
				</div>
				<div class="mui-slider-group">
					<div id="tabBody_0" class="mescroll mui-slider-item mui-control-content mui-active">
						<div class="item_box" ms-for="index,item in dataTab0" ms-attr="{'data-id':item.ID,'data-state':item.State}">
							<div class="img_box">
								<img ms-attr="{src:getLogo(item.LogoID,item.Ext)}" />
								<div class="days" ms-visible="item.LeftTime>0">
									剩余<span ms-text="item.LeftTime>99?'99+':item.LeftTime"></span>天
								</div>
								<div class="days" ms-visible="item.LeftTime<1">
									已过期
								</div>
							</div>
							<div class="info_box">
								<div class="info_title" ms-text="item.DemandName">
								</div>
								<div class="info_bottom">
									<!--<img src="../../images/industry/demand-comp.png" />-->
									<span class="simple">已有  </span>
									<span class="count" ms-text="item.JoinCount"></span>
									<span class="simple">  家企业报价</span>
									<span class="state " style="display:none" ms-visible="item.State==1">选标中</span>
									<span class="state " style="display:none" ms-visible="item.State==2">已选标</span>
									<span class="state draft" style="display:none" ms-visible="item.State==0">草稿箱</span>
									<span class="state draft" style="display:none" ms-visible="item.State==3">已评价</span>
									<span class="state  cancle" style="display:none" ms-visible="item.State==9">已取消</span>
								</div>
							</div>

						</div>
						<div class="mescroll-empty" id="mescroll-empty0">
						</div>
					</div>

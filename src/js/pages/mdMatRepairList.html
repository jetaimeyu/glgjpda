<ul class="data-group mdDervRepaList" style="margin-top: 0px;">
	<li class="mui-table-view-cell data-row" ng-repeat="obj in model">
		<div class="body" ng-click="tap('repairView',obj)" ng-style="{'margin-right':action=='select'?'40px':'16px'}">
			<div class="repair-content mui-ellipsis-2" ng-bind="obj.IsHasAudio | formatDeviceRepairInfo:obj.AudioLength:(obj.RepairDescription||obj.Description)"></div>
			<div class="faultyDiv">
				<img src="../../images/imgPre.png" ng-style="{'background-image':'url('+ (obj | getProdLogo:40:0) +')'}" class="imgslist" />
				<div>
					<p class='faultyP01 mui-ellipsis' ng-bind="obj.ProdName||'暂无产品信息'"></p>
					<p class='faultyP02'><span class="faultySpan01 mui-ellipsis" ng-bind="obj.SkuName||'暂无型号信息'"></span><span class="faultySpan01 mui-ellipsis" ng-if="obj.ProdInnerCode">/</span><span class="faultySpan01 mui-ellipsis" ng-bind="obj.ProdInnerCode"></span></p>
				</div>
			</div>
			<div class="repair-sub font-12">
				<span class="repair-time" ng-bind="obj.CreateDate"></span>
				<span class="repair-time" ng-if="type=='at'" ng-bind="obj.CreateUserName"></span>
				<md-chat-user-list ng-if="['dept','depts','all'].indexOf(type)>=0" ng-model="obj.Users"></md-chat-user-list>
			</div>
		</div>
		<!--<i class="opt md-icon icon-edit" ng-if="action!='select'" ng-click="tap('repairEdit',obj)"></i>-->
		<i ng-if="action=='select'" class="opt icon-check chekbox" ng-click="tap('repairEdit',obj)" ng-class="{'icon-round color-gray-deep':obj.ID!=selectedId,'icon-check color-blue-dark':obj.ID==selectedId}"></i>
	</li>
</ul>

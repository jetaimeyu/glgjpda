<ul class="data-group mdDervFaulList" style="margin-top: 0px;">
	<li class="mui-table-view-cell data-row mui-block" ng-repeat="fault in model">
		<i class="mui-pull-left font-18" ng-class="{'icon-round color-gray':fault.ID!=selectedId,'icon-roundcheckfill color-blue ':fault.ID==selectedId}" ng-if="action=='select'" ng-click="tap('faultEdit',fault)"></i>
		<div class="bodyTxt" ng-click="tap('faultView',fault)">
			<p class="recordTXT mui-ellipsis-2" style="margin-bottom: 10px;" ng-bind="fault.IsHasAudio | formatFaultInfo:fault.AudioLength:fault.Description"></p>
			<div class="faultyDiv">
				<img src="../../images/imgPre.png" ng-style="{'background-image':'url('+ (fault | getProdLogo:40:0) +')'}" class="imgslist" />
				<div>
					<p class='faultyP01 mui-ellipsis' ng-bind="fault.ProdName||'暂无产品信息'"></p>
					<p class='faultyP02'><span class="faultySpan01 mui-ellipsis" ng-bind="fault.SkuName||'暂无产品信息'"></span><span class="faultySpan01 mui-ellipsis" ng-if="fault.ProdInnerCode">/</span><span class="faultySpan01 mui-ellipsis" ng-bind="fault.ProdInnerCode"></span></p>
				</div>
			</div>
			<p class="recordSign font-12">
				<span style="max-width: 30vw;" ng-bind="fault.CreateDate"></span>
				<span class="equFaultType" ng-bind="fault.WorkOrderType==2&&fault.JobFrom==1?'企业内部维修':fault.MatFaultTypeName"></span>
			</p>
		</div>
	</li>
</ul>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="MobileOptimized" content="320" />
		<title></title>
		<link rel="stylesheet" href="../../../css/mui.min.css" />
		<link rel="stylesheet" href="../../../css/common.css" />
		<link rel="stylesheet" href="../../../icon-font/iconfont.css" />
		<style type="text/css">
			#bcid {
				width: 100%;
				position: absolute;
				top: 44px;
				bottom: 0;
				text-align: center;
				background-color: #1a1a1a;
			}
			
			.tip {
				color: #FFFFFF;
				font-weight: bold;
				text-shadow: 0px -1px #103E5C;
			}
			
			footer {
				width: 100%;
				height: 44px;
				position: absolute;
				bottom: 0px;
				line-height: 44px;
				text-align: center;
				color: #FFF;
			}
			
			.fbt {
				width: 50%;
				height: 100%;
				background-color: #44424E;
				float: left;
			}
			
			.fbt:active {
				-webkit-box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.5);
				box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.5);
			}
			
			.mui-spinner {
				margin-top: 30vh;
			}
			
			#detail {
				width: 100%;
				position: absolute;
				top: 44px;
				bottom: 0;
				text-align: center;
				background-color: #f7f7f7;
				-webkit-transition-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
				transition-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
				-webkit-transform: translate3d(0px, 1000px, 0px) translateZ(0px);
				transform: translate3d(0px, 1000px, 0px) translateZ(0px);
				-webkit-transition-duration: 500ms;
				transition-duration: 500ms;
			}
			
			#detail.to-top {
				-webkit-transform: translate3d(0px, 0px, 0px) translateZ(0px);
				transform: translate3d(0px, 0px, 0px) translateZ(0px);
			}
			
			#detail.to-bottom {
				-webkit-transform: translate3d(0px, 100vh, 0px) translateZ(0px);
				transform: translate3d(0px, 100vh, 0px) translateZ(0px);
			}
			
			#detail p {
				font-size: 16px;
				word-break: break-all;
				color: #333;
			}
			
			header+.mui-scroll-wrapper,
			header+.md-tab {
				margin-top: 0;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon icon-back mui-pull-left">扫描二维码/条形码</a>
			<a class="right-menu-icon icon-more"></a>
			<a class="right-menu-words" id="turnlight">开灯</a>
		</header>
		<div class="mui-scroll-wrapper">
			<div id="bcid"></div>
			<div id="detail">
				<h4 style="margin-top: 25vh;">扫描结果</h4>
				<p>http://m.maidiyun.com</p>
				<button class="mui-btn mui-btn-mini">继续访问</button>
			</div>
		</div>
		<script type="text/javascript" src="../../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../../js/utils.js"></script>
		<script type="text/javascript" src="scan.js"></script>
	</body>

</html>

	<body ng-controller="selInventoryContentController">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon icon-back mui-pull-left" >选择保养部位</a>
		</header>
		<div id="pullrefresh" ng-controller="pullrefreshController" class="mui-scroll-wrapper" ng-class="{'mui-block':isLoad}" style="display: none;margin-bottom: 40px;">
			<div class="mui-content">
					<ul class="data-group" ng-if="data.length">
						<li class="mui-table-view-cell data-row" ng-repeat="item in data" ng-click="choose(item)">
							<i class="icon-roundcheckfill color-blue left-10" ng-if="(selectedIds.indexOf(item.ID)>=0)"></i>
							<i class="icon-round color-gray left-10" ng-if="selectedIds.indexOf(item.ID)==-1"></i>
							<span class="name">{{item.EqPart}}</span>			
						</li>
					</ul>		
				<!--<div class="dir_btns" id="bottomx">
					<span class="cancel" ng-click="callBack(0)">取消</span>
					<span class="select" ng-click="callBack(1)">确定</span>
				</div>-->
				<md-no-data ng-show="data&&data.length==0">暂无数据</md-no-data>
			</div>
		</div>
		<footer>
			<ul class="mui-table-view mui-row">
				<li class="mui-media mui-col-sm-6 mui-col-xs-6 cancel"  ng-click="callBack(0)">取消</li>
				<li class="mui-media mui-col-sm-6 mui-col-xs-6  select"   ng-click="callBack(1)">确定</li>
			</ul>
		</footer>
		<script type="text/javascript" src="../../js/angular.min.js"></script>
		<script type="text/javascript" src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/utils.js"></script>
		<script type="text/javascript" src="../../js/rpc.js"></script>
		<script type="text/javascript" charset="utf-8">
			app.controller("selInventoryContentController", ["$scope", "UtilsService",  "ApiService", "DataService", "Loading", "RPCObserver",
				function($scope, UtilsService, ApiService, DataService, Loading, RPCObserver) {
					$scope.isLoad = false;
					$scope.pageIndex = 0;
					$scope.pageSize = 20;
					var saving = false; //保存状态
					var ws = plus.webview.currentWebview();
					$scope.selectedIds = [];
					$scope.selectedContentList = [];
					//已选归类
					var equCatalogIds = "";

					ws.selectCatalogEquArr.forEach(function(item, index) {

						equCatalogIds += (item + (index >= 0 ? "/" : ""));

					})
					if(ws.selected.length>0){
						$scope.selectedContentList=ws.selected;
						console.log(JSON.stringify($scope.selectedContentList))
                        $scope.selectedContentList.forEach(function(item,idx){
							$scope.selectedIds.push(item.StandardID);
							if(item.IsDel==1){
								$scope.selectedIds[idx]=0;
							}

						});
					}
					function init() {
						var url = ApiService.Api52 + "/api/v1/EqMaintain/GetEqPartListByCatalogPath?pageIndex=" + $scope.pageIndex + "&pageSize=" + $scope.pageSize+ "&catalogPath=" + equCatalogIds;;
						$scope.url = url;
					};					
					$scope.$on('refresh_pageindex', init);
					$scope.choose = function(item) {
						var itemobj = angular.copy(item)
                         console.log(JSON.stringify($scope.selectedIds))
                         console.log(itemobj.ID)
						var idx=$scope.selectedIds.indexOf(itemobj.ID) 
                           
						if(idx>=0){
							$scope.selectedIds[idx]=0;
							$scope.selectedContentList[idx].IsDel=1;
						}else{							
							$scope.selectedIds.push(itemobj.ID)
							$scope.selectedContentList.push(itemobj)
							console.log(JSON.stringify($scope.selectedContentList))

						};
						
					}; 
					
					$scope.callBack = function(res) {
						if(res) {
//							
//                          console.log(JSON.stringify($scope.selectedContentList))
							var selectedNum=0;
							$scope.selectedContentList.forEach(function(item){
								
								(item.IsDel!=1)&&selectedNum++;
							});
							if(selectedNum==0) {
								mui.toast("请选择保养部位！");
								return;
							}
							ws.opener().evalJS(ws.callback + "(" + JSON.stringify($scope.selectedContentList) + ")");						
						} 
						mui.back();					
					};
				}
			]);
			mui.plusReady(function() {
//				document.getElementById('bottomx').style.top = (plus.display.resolutionHeight - 40) + "px";
				angular.bootstrap(document.getElementById("MdTong"), ["MdTong"]);
				plus.webview.currentWebview().setStyle({
					scrollIndicator: 'none'
				});
			});
		</script>

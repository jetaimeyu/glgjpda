<!doctype html>
<html id="MdTong">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../icon-font/iconfont.css" />
	</head>

	<body ng-controller="inspplanruleListController">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon icon-back mui-pull-left">巡检标准</a>
			<a class="mui-pull-right menu-add" ng-click="add()">
				<img class="icon" style="width: 16px;" src="../../images/add.png" />
			</a>
		</header>
		<script type="text/javascript" src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/angular.min.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/utils.js"></script>
		<script type="text/javascript">
			app.controller("inspplanruleListController", ["$scope", "UtilsService", function($scope, UtilsService) {
				//新增巡检标准
				$scope.add = function() {
					UtilsService.openWindow({
						needLogin: true,
						id: "insp-rule-edit.html",
						url: "insp-rule-edit.html"
					});
				}

				mui.init({
					subpages: [{
						url: 'insp-rule-list-sub.html',
						id: 'insp-rule-list-sub.html',
						styles: {
							top: '45px',
							bottom: '0',
						},
						extras: {}
					}]
				});
			}]);
			
			mui.plusReady(function() {
				angular.bootstrap(document.getElementById("MdTong"), ["MdTong"]);
			});
		</script>
	</body>

</html>

<!DOCTYPE html>
<html ng-app="MdTong">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/selecttime.css" />
		<link rel="stylesheet" href="icon-font/iconfont.css" />
		<script src="js/mui.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/utils.js"></script>
		<title></title>
	</head>

	<body style="width:100%;height:100%;margin:0;" ng-controller='StimeController'>
		<span style="padding: 10px;background-color: #FFFFFF;top: 50px;left:150px;position: relative;" ng-click="sslstieme()">选择时间</span>
		
		<script type='text/javascript'>
			app.controller("StimeController", ["$scope","DatePickerService", function($scope,DatePickerService) {
				$scope.year="",
				$scope.quarter="";
				$scope.month="";
				$scope.sslstieme = function() {
					DatePickerService.getTime($scope.year,$scope.quarter,$scope.month).then(function(obj){
						$scope.year = obj.year;
						$scope.quarter = obj.quarter;
						$scope.month = obj.month;
					});
				}
			}]);
			mui.plusReady(function() {
				angular.bootstrap(document.getElementById("MdTong"), ["MdTong"]);
			});
		</script>
	</body>
</html>

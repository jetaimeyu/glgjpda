<!doctype html>
<html id="MdTong">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/common.css">
		<link rel="stylesheet" href="../../icon-font/iconfont.css">
		<style type="text/css">
			.icon {
				width: 16px;
			}
		</style>
	</head>

	<body ng-controller="PartInfolistController">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon icon-back mui-pull-left">配件更换记录</a>
			<!--<a class="mui-pull-right menu-add" id="add">
				<img class="icon" src="../../images/add.png" ng-click="add()" />
			</a>-->
		</header>
		<script type="text/javascript" src="../../js/mui.js"></script>
		<script type="text/javascript" src="../../js/angular.min.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/utils.js"></script>
		<script type="text/javascript" src="../../js/rpc.js"></script>
		<script type="text/javascript">
			app.controller("PartInfolistController", ["$scope", "UtilsService", function($scope, UtilsService) {
				$scope.equid = query("equid") || 0;
				//导航
				setTimeout(function() {
					mui.init({
						subpages: [{
							url: './part-infolist.html?equid=' + $scope.equid,
							id: 'part-infolist.html',
							styles: {
								top: '45px', //mui标题栏默认高度为45px；
								bottom: '0px' //默认为0px，可不定义；
							}
						}]
					});
				});
				//新增
				$scope.add = function() {
					UtilsService.openWindow({
						needLogin: true,
						id: 'part-replacement.html',
						url: 'part-replacement.html?equid=' + $scope.equid,
						extras: {
							addEquRecord: plus.webview.currentWebview().addEquRecord || ''
						}
					});
				};
			}]);

			mui.plusReady(function() {
				angular.bootstrap(document.getElementById("MdTong"), ["MdTong"]);
			});
		</script>
	</body>

</html>

<ul class="mui-table-view mui-table-view-chevron" style="margin-top: 3px!important;">
	<li class="mui-table-view-cell mui-media" ng-repeat="obj in model">
		<div class="unread" ng-if="obj.UnReadCount>0&&CompID>0">
			<!--{{obj.UnReadCount}}-->
		</div>
		<div ng-if="obj.ResType==1" ng-click="gotoComp(obj.CompID) ">
			<div class="mui-media-object mui-pull-left md-img-round " ng-style="{'background-image':'url('+ (obj.CompID | getCompLogo:100:100) +')'}"></div>
			<div class="mui-clearfix " style="margin-right: 16px; ">
				<div class="mui-ellipsis news-title " ng-bind="obj.CompName "></div>

			</div>
			<i class="opt md-icon icon-right "></i>
		</div>
		<div ng-if="obj.ResType==2 " ng-click="checkUser(obj)">
			<i class="mui-pull-left font-18 check" ng-class="{'icon-round color-gray':selectedIds.indexOf(obj.UserID)<0&&bannedIds.indexOf(obj.UserID)<0,'icon-roundcheckfill color-blue':selectedIds.indexOf(obj.UserID)>=0&&bannedIds.indexOf(obj.UserID)<0,'icon-roundcheckfill color-gray':bannedIds.indexOf(obj.UserID)>=0}" ng-if="action=='select'"></i>
			<div class="mui-media-object mui-pull-left md-img-round " ng-style="{'background-image':'url('+ (obj.UserID | getUserLogo:50:0) +')'}" ng-if="obj.ULogoIsExist "></div>
			<div class="mui-media-object mui-pull-left md-userCustomLogo " ng-if="!obj.ULogoIsExist " ng-bind="obj.ViewName | getUserCustomLogo "></div>
			<div class="mui-clearfix " style="margin-right: 16px; ">
				<div class="mui-ellipsis news-title " ng-bind="obj.ViewName "></div>
			</div>
			<i ng-if="action!='select'" class="opt md-icon icon-right "></i>
		</div>
	</li>
</ul>
<style>

	.mui-table-view-cell .check {
		line-height: 48px;
		margin-right: 10px;
	}
	
	.unread {
		position: absolute;
		background: red;
		width: 10px;
		height: 10px;
		border-radius: 50%;
		left: 59px;
		top: 11px;
	}
	
	.mui-table-view .mui-media-object {
		border: none;
	}
	
	.mui-table-view:before,
	.mui-table-view:after {
		content: none;
	}
	
	.mui-table-view .mui-table-view-cell {
		padding: 8px 16px;
		height: 64px;
	}
	
	.mui-table-view .mui-table-view-cell .mui-media-object {
		line-height: 48px;
		max-width: 50px;
		border-radius: 50%;
		background-color: #FFFFFF;
		width: 48px;
		height: 48px;
		background-size: cover;
	}
	
	.mui-media-ex-username {
		font-size: 1.5rem;
		color: #323232;
		padding-right: 58px;
	}
	
	.mui-ellipsis {
		white-space: nowrap!important;
	}
	
	.news-title {
		line-height: 48px;
		font-size: 1.6rem;
		color: #323232;
	}
	
	.mui-table-view .mui-table-view-cell label,
	.mui-table-view .mui-table-view-cell .opt {
		position: absolute;
		top: 50%;
		-webkit-transform: translateY(-50%);
		transform: translateY(-50%);
		overflow: hidden;
		margin: 0;
	}
	
	.mui-table-view .mui-table-view-cell .opt,
	.data-group .data-row .opt {
		color: #AEAEAE;
		top: 50%;
	}
	
	.mui-table-view .mui-table-view-cell .opt:active {
		color: #169BD5;
	}
	
	.mui-table-view .mui-table-view-cell .opt,
	.mui-table-view .mui-table-view-cell .body.arrow:after {
		font-size: 1.7rem;
		right: 1px;
		padding: 10px 10px 11px 10px;
	}
	
	.mui-table-view-cell:after {
		background-color: #ECECEC;
	}
	
	.mui-table-view .mui-table-view-cell:after {
		left: 10px;
		right: 10px;
	}
</style>

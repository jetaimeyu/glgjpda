<ul id="faultCategoryList" class="mui-table-view mui-table-view-chevron" style="margin-top:8px;">
	<li ng-repeat="item in model" class="mui-table-view-cell" ng-click="goToDetail(item.ID, type)">
		<a class="mui-navigate-right" style="white-space: normal;">
			<div class="mui-table">
				<div class="mui-table-cell mui-col-xs-1 left">
					<span ng-class="{'rank1':$index==0,'rank2':$index==1,'rank3':$index==2,'rank-n':$index>2}" class="mui-badge " style="font-size: 1.3rem;" ng-bind="$index+1"></span>

				</div>
				<div class="mui-table-cell mui-col-xs-4">
					<span class="bujian break" style="margin-left:0px" ng-bind="item.Name"></span>
				</div>
				<div class="mui-table-cell mui-col-xs-4 center">
					<span class="bujian_block" ng-style="{ background: item.color}"></span>
				</div>
				<div class="mui-table-cell mui-col-xs-3 right" style="padding-right:25px">
					<span class="bujian_qty" ng-bind="item.Num"></span>
				</div>
			</div>
		</a>
	</li>
</ul>

<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="icon-font/iconfont.css" />
	</head>

	<body>
		<!--导航栏-->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon icon-back mui-pull-left" id="title"></a>
		</header>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/utils.js"></script>
		<script type="text/javascript">
			mui.init();

			mui.plusReady(function() {
				var _curView = plus.webview.currentWebview();

				var _title = document.querySelector("#title");
				_title.innerText = _curView.title || "";

				//创建子的webview
				var url  = _curView.url;
				var embed =  plus.webview.create(url, 'embed', {
					top: '44px',
					bottom: '0',
					scalable: true
				});
				_curView.append(embed);
			});
		</script>
	</body>

</html>

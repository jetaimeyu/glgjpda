<!doctype html>
<html id="MdTong">

<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="contact/contact-common.css" />
	<style>
		.btn-login {
				margin: 0 auto 0;
				height: 35px;
				line-height: 35px;
				text-align: center;
				background: #3296FA;
				color: #fff;
				width: 170px;
				border-radius: 3px;
				font-size: 1.6rem;
			}
			.btn-login a {
				width: 100%;
				height: 100%;
				color: #FFFFFF;
				display: block;
			}
			.tip-login {
				text-align: center;
				padding-top: 20px;
			}
			
			.tip-login :nth-child(2) {
				margin-bottom: 10px;
				margin-top: 20px;
				font-size: 1.5rem;
				color: #323232;
				line-height: 1.5rem;
			}
			
			.tip-login :last-child {
				margin-bottom: 20px;
				font-size: 1.2rem;
				color: #B5B5B5;
				line-height: 1.2rem;
			}
		</style>
</head>

<body ng-controller="ContactController" ng-class="{'mui-block':loaded}" style="display: none;">
	<ul class="md-tab" top="0">
			<!-- <li class="md-tab-item " href="contact/resources.html?resType=2" winid="friendWind">好友</li> -->
			<!-- <li class="md-tab-item" href="contact/org.html" winid="contactWind" ng-if="user.CompID">组织架构</li> -->
			<li class="md-tab-item md-active" href="contact/Newresources.html?resType=1" winid="compWind">资源</li>
			<!-- <li class="md-tab-item" href="contact/group-chat.html?resType=1" winid="groupWind">群聊</li> -->
		</ul>
	<div class="mui-content"></div>
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/angular.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/utils.js"></script>
	<script type="text/javascript" src="../js/rpc.js"></script>
	<script type="text/javascript">
		app.controller("ContactController", ["$scope", "CacheService", "AuthService", "Loading", function ($scope,
			CacheService, AuthService, Loading) {
			$scope.loaded = false;
			Loading.show();
			AuthService.getAuth().then(function (user) {
				//当前登录人信息
				$scope.user = user;
				MdConfig.StartUsingTab();
			
				$scope.loaded = true;
				Loading.hide();
			});
			//刷新登陆
			RpcServer.expose("RPC_RefreshLogin", function (params) {
				if (params) {
					//plus.webview.currentWebview().reload();
				}
			});
		}]);
		mui.plusReady(function () {
			angular.bootstrap(document.getElementById("MdTong"), ["MdTong"]);
		});
	</script>
</body>

</html>

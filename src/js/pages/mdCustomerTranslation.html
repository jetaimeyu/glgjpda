<ul class="data-group">
	<li class="mui-table-view-cell data-row" ng-repeat="item in model" ng-click="tap(item)">
		<p class="opt md-icon font-12" ng-if="!showType">
			<span class="has-visit" ng-if="item.IsEval==1">已回访</span>
			<span class="no-visit" ng-if="item.IsEval==0">待回访</span>
		</p>
		<div class="body">
			<div class="customer-name font-15" ng-bind="'客户：' + (item.CustomerName||'个人')"></div>
			<div class="repair-list">
				<span class="repair-date font-12">维修日期：<span ng-bind="item.CreateDate"></span></span>
				<span class="repair-people font-12">维修人：<md-chat-user-list ng-model="item.Users"></md-chat-user-list></span>
			</div>
		</div>
	</li>
</ul>

<style>
	body {
		line-height: normal!important;
	}
	
	.data-group {
		margin-top: 0px;
	}
	
	.data-group .data-row {
		padding: 10px 12px 10px 17px;
	}
	
	.data-group .data-row .body {
		padding: 0px;
	}
	
	.repair-list {
		margin-top: 6px;
	}
	
	.repair-people {
		padding-left: 15px;
		color: #AAAAAA;
	}
	
	.repair-people-color {
		color: #3296FA;
	}
	
	.customer-name {
		color: #000;
	}
	
	.repair-date {
		color: #AAAAAA;
	}
	
	.has-visit {
		color: #B5B5B5;
	}
	
	.no-visit {
		color: #1AAE12;
	}
</style>

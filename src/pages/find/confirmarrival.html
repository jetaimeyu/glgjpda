<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../work/contact-common.css" />
		<link rel="stylesheet" href="../../icon-font/iconfont.css" />
		<link rel="stylesheet" href="comfirmarrival.css" />
		<title></title>
	</head>
	<body>
		<!--header-->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon icon-back mui-pull-left" ng-click="mui_back()">我要入驻</a>
		</header>
		<!--公司名片部分-->
		<div class="business-card">
			<div class="comlogo"></div>
			<div class="comnamebox">
				<div class="comname">上海比迪工业铝型材配件有限公司</div>
				<div class="comnumbering">通号：zs666@10000</div>
			</div>
		</div>
		<!--内容列表-->
		<div class='contentbox'>
			<!--认证-->
			<div class="certifiedbox">
				<div class="certified-situation">
					<div class="certified">
						<div class="certified-title">认证状况</div>
						<div class="certified-opt">未认证</div>
						<div class="rightshow"><span class="icon-you "></span></div>
					</div>
					<div class="biaoqian">
						<div class="mark-title">标签</div>
						<div class="mark-content">
							<div class="mark-in">
								<div class="inputmarkbox"><form><input  name="inputmark" class="inputmark" value="自动化设备"/></form></div>
								<span class="addmarkbtn">添加</span>
							</div>
							<div class="mark-show">
								<div>
									<span class="marktext">薄型气缸</span>
									<span class="markchahao"><i></i></span>
								</div>
								<div>
									<span class="marktext">薄型气缸</span>
									<span class="markchahao"><i></i></span>
								</div>
								<div>
									<span class="marktext">薄型气缸</span>
									<span class="markchahao"><i></i></span>
								</div>
								<div>
									<span class="marktext">薄型气缸</span>
									<span class="markchahao"><i></i></span>
								</div>
							</div>
							<div class="mark-word">为了更好的让客户找到您</div>
						</div>
					</div>
				</div>
			</div>
			<!--联系人-->
			<div class="contactpersonbox">
				<div class="applicant">
					<div class="applicant-body">申请人</div>
					<div class="applicant-name">张珊珊</div>
				</div>
				<div class="contactphone">
					<div class="applicant-body">联系电话</div>
					<div class="applicant-name">86-18669898968</div>
				</div>
			</div>
			
		</div>
		<div class="btn-submit-applicant">
			<span class="mui-btn mui-btn-primary mui-btn-block">确认入驻</span>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/angular.min.js"></script>
		<script src="../../js/common.js"></script>
	</body>
</html>

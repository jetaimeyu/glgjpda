<!doctype html>
<html id="MdTong">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../icon-font/iconfont.css" />
		<style type="text/css">
			.icon {
				width: 16px;
			}
			
			footer {
				width: 100%;
				height: 40px;
				position: fixed;
				bottom: 0;
				line-height: 40px;
				text-align: center;
				z-index: 800;
				background-color: #FFFFFF;
			}
			
			.btns {
				position: fixed;
				bottom: 0;
				left: 0;
				right: 0;
				border-top: 1px solid #EEEEEE;
				background: #FFFFFF;
			}
			
			.btns a {
				display: block;
				width: 50%;
				height: 40px;
				line-height: 40px;
				font-size: 1.4rem;
				text-align: center;
				float: left;
			}
			
			.btns a:first-child {
				color: #B1B1B1;
			}
			
			.btns a:last-child {
				border-left: 1px solid #EEEEEE;
				color: #3296FA;
			}
			
			.mui-bar-nav~.mui-content .mui-pull-top-pocket {
				top: 44px!important;
			}
			
			.mui-bar-nav~.has-tab .mui-pull-top-pocket {
				top: 84px!important;
			}
		</style>
	</head>

	<body ng-controller="inspplanListController">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon icon-back mui-pull-left">巡检计划</a>
			<a class="mui-pull-right menu-add" id="add" ng-click="inspplan()">
				<img class="icon" src="../../images/add.png" />
			</a>
		</header>
		<script type="text/javascript" src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/angular.min.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/utils.js"></script>
		<script type="text/javascript" src="../../js/rpc.js"></script>
		<script type="text/javascript">
			app.controller("inspplanListController", ["$scope", "UtilsService", "RPCObserver", "$timeout", "$filter", function($scope, UtilsService, RPCObserver, $timeout, $filter) {
				$scope.inspplan = function() {
					UtilsService.openWindow({
						needLogin: true,
						id: "insp-plan-edit.html",
						url: "insp-plan-edit.html"
						
					});
				};
			}]);
			mui.plusReady(function() {
				angular.bootstrap(document.getElementById("MdTong"), ["MdTong"]);
			});
		</script>
	</body>

</html>
